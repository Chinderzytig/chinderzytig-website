{{ $page := .attr }}
{{ $a := .alias }}
{{ $t := sort $page.Site.Data.partials.pdf.files }}

{{ range where $t "alias" $a }}
	<a href="{{ .link }}" target="_blank" class="pdf">
		{{ partial "svgs/pdf.html" }}
		<div class="pdf__info">
			<h3 class="pdf__title">{{ .name }}</h3>
		</div>
	</a>
{{ end }}
