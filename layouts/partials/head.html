<head>
	<meta charset="utf-8">
	<meta name="viewport" 						content="width=device-width, initial-scale=1">
	<meta property="og:locale" 				content="de_CH" />
	<meta property="og:url"           content="{{ .Permalink }}" />
	<meta property="og:type"          content="artikel" />
	<meta property="og:title"         content="{{ if .Title }}{{ .Title }}{{ else }}{{ .Site.Title }}{{ end }}" />
	<meta property="og:description"   content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.SiteDescription }}{{ end }}" />
	<meta property="og:image"         content="{{ if .Params.hero_img }}{{ .Site.Params.cloudinary_url }}/{{ .Params.hero_img }}{{ else }}{{ .Site.Params.cloudinary_url }}/logos/chinder_back_w0dvau.jpg{{ end }}" />
	<title>{{ if .Title }}{{ .Title }} | {{ end }}{{ .Site.Title }}</title>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Patrick+Hand&display=swap" rel="stylesheet">
	{{ $options := (dict "outputStyle" "compressed") }}
	{{ $style := resources.Get "sass/main.scss" | resources.ToCSS $options }}
	<link rel="stylesheet" href="{{ $style.Permalink }}">
	{{ if .Params.js }}<script src="{{ .Params.js }}" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>{{ end }}
	{{ $built := resources.Get "js/index.js" }}
	<script type="text/javascript" src="{{ $built.Permalink }}"></script>
</head>
