<figure class="image">
	<img src="{{ .Site.Params.cloudinary_url }}/c_scale,q_auto:good,w_500/{{ .Get `img` }}" alt="{{ .Get `img_description` }}" class="image__img">
	<figcaption class="image__caption">
		{{ partial "svgs/triangle_svg.html" (dict "fill" "#000" "width" 15 "height" 15) }}
		<a href="{{ .Get `img_src` }}" target="_blank" class="image__src">
			<div class="image__photographer">@{{ .Get "img_photographer" }}</div>
		</a>
	</figcaption>
</figure>
