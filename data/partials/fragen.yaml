- id: "quellen"
  question: |
    Welche Quellen nutzen Sie, um Ihre Informationen zu erhalten?
  answer: |
    Wir beziehen unsere Informationen primär aus dem Internet und aus Printmedien.
    99% der Informationen stammen von:
  list:
    - item: "Der Bund"
    - item: "NZZ"
    - item: "NZZ am Sonntag"
    - item: "SRF"
    - item: "Watson"
    - item: "Die Zeit"
    - item: "20 Minuten"
    - item: "CNN"
    - item: "Wikipedia"
- id: "kinder"
  question: |
    Sind Kinder nicht zu jung für diese Inhalte?
  answer: |
    Nein. Wir sind der Meinung: Kinder kriegen sowieso mit, was auf der Welt
    geschieht. Ja, die Themen sind zuweilen hart an der Grenze des Verträglichen
    - auch für uns. Doch, wir wollen die Hürden senken und die Möglichkeit bieten,
    auch mit Kindern die "harten Fakten" der Gesellschaft diskutieren zu können.
    Sie interessieren sich nicht nur für Games, Pferde und Mauerblümchen. Es ist
    in der Verantwortung von uns Erwachsenen, notabene auch nur Kinder in älteren
    Körpern, die jüngeren Mitglieder unserer Gesellschaft wahrzunehmen, sie ernst
    zu nehmen und ihnen Red' und Antwort zu stehen - wenn sie es wünschen. Kinder
    können und wollen verstehen, sie haben eine Meinung und durch ihr reineres
    Herz sind ihre Worte zuweilen tiefgründiger und differenzierter, als jene
    von uns Erwachsenen.
- id: "interessieren"
  question: |
    Ich kenne Jugendliche und Erwachsene, die sich für die Inhalte interessieren
    würden, sie aber nicht lesen, weil im Namen "Chinder" steht. Gibt es Ideen,
    dieser Zielgruppe auch gerecht zu werden?
  answer: |
    Wir sind uns dieser Problematik durchaus bewusst. Zu Anfangszeiten gab es aus
    diesem Grund bereits die "Jugendzytig", die aufgrund der fehlenden Ressourcen
    eingestellt worden war. Aktuell denken wir immer wieder darüber nach, via
    unserer Plattform www.explore-mana.org eine Zeitung auch fürs ältere Publikum
    zu entwickeln. Noch fehlt es uns an finanziellen und personellen Ressourcen.
    Vielleicht bist du ja gerade unser*e Türöffner*in? Wir würden dies begrüssen!
- id: "gratis"
  question: |
    Das grosszügige Angebot ist wirklich gratis? Wie finanziert ihr euch
    eigentlich?
  answer: |
    Ja, Bildung muss gratis sein! Das ist unser Anspruch. Deshalb leben wir von
    der Mitarbeit unserer Freiwilligen und finanzieren uns durch Stiftungs- und
    Fördergelder sowie Unterstützungsbeiträge von Abonnent*innen. Leider reicht
    die Finanzierung nur knapp, weshalb wir immer wieder auf der Suche nach
    (neuen) Gönnerschaften sind. Falls du eine Institution, ein Unternehmen oder
    eine Gruppierung kennst, die uns unter die Arme greifen möchte, melde dich
    bitte via info@chinderzytig.ch
- id: "arbeiten"
  question: |
    Wer steckt hinter dem Kern der Chinderzytig? Aus welchen Berufsbereichen
    kommt ihr? Wie viele Menschen arbeiten momentan total mit?
  answer: |
    Wir sind fünf Personen aus den Bereichen Bildung (Lehrpersonen, Schulleitung),
    Marketing, Kommunikation, Logistik und Coaching (Berufungsfinder.ch-Coaching).
    Somit decken wir das Pädagogische, das Erklärende, das Privatwirtschaftliche,
    das Kommunikative und das Organisatorische ab. Gesamthaft arbeiten für die
    Chinderzytig, vorwiegend im Ehrenamt, ca. 25 Personen mit (Stand: Dezember 2023)
- id: "schreiben"
  question: |
    Wer schreibt die Artikel? Kann ich mitmachen?
  answer: |
    Wir verfügen über ein Redaktionsteam, das im Ehrenamt oder für einen kleinen
    Obolus die Artikel und Arbeitsmaterialien erstellt. In der Redaktion sind
    dies Menschen, die schreibaffin sind und für Kinder schreiben wollen, in der
    Bildung setzen wir (angehende) Lehrpersonen voraus, um den Qualitätsansprüchen
    der modernen Didaktik sowie des Lehrplans 21 gerecht zu werden. Solltest du
    dich in einem der beiden Bereiche sehen und falls du Lust hast, mitzuwirken,
    dann bist du herzlich willkommen. Schreib uns!
